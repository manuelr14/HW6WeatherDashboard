<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
  <title>Weather Dashboard</title>
  
 
  </style>
</head>

<body>
  <div class="col-sm-12 header">
    <h1>Weather Dashboard</h1>
    </div>
  <div class="container-fluid">



    <div class="row">
        <div class="col-sm-3">
         <h2>Search for a City</h2>
          <form id="city-search">
            <input type="text" id="city-input"><br>
            <input id="searchButton" type="submit" value="Search">
          </form>

         
         <!-- display my cities here -->
          <div id="buttons-view"></div>


        </div>
      </div>
        <div class="col-sm-9 item-d">

          <div class="weather-view">

          </div>





        </div>




    </div>
  </div>
</div>
          
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script type="text/javascript">
           
           var APIKey = "763167165282088382d8a33e553ea68c";
           
           var cities = ["Atlanta"]; 
           
    function displaycityInfo() {

          var city = $(this).attr("data-name");
          var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=" + city + ",Burundi&appid=" + APIKey;
          console.log(queryURL);
          // We then created an AJAX call
          $.ajax({
          url: queryURL,
          method: "GET"
          }).then(function(response) {
            $(".weather-view").text(JSON.stringify(response.weather));
            // $(".weather-view").text(info);
          console.log(response.weather);
          });
      } 
           
           
 
          
          

 
      function renderButtons() {

        // Deleting the buttons prior to adding new movies
        // (this is necessary otherwise you will have repeat buttons)
        $("#buttons-view").empty();

        // Looping through the array of movies
        for (var i = 0; i < cities.length; i++) {

          // Then dynamically generating buttons for each movie in the array
          // This code $("<button>") is all jQuery needs to create the beginning and end tag. (<button></button>)
          var button = $("<button>");
            var li = $("<li>");
          // Adding a class of movie to our button
          button.addClass("city");
          // Adding a data-attribute
          button.attr("data-name", cities[i]);
          // Providing the initial button text
          button.text(cities[i]);
          
          li.append(button)
          // Adding the button to the buttons-view div
          $("#buttons-view").append(li);
        }
      }

      // This function handles events where one button is clicked
      $("#searchButton").on("click", function(event) {
        event.preventDefault();

        // This line grabs the input from the textbox
        var city = $("#city-input").val().trim();

        // Adding the movie from the textbox to our array
        cities.push(city);
        console.log(cities);

        // Calling renderButtons which handles the processing of our movie array
        renderButtons();
      });

      // Function for displaying the movie info
      // Using $(document).on instead of $(".movie").on to add event listeners to dynamically generated elements
      $(document).on("click", ".city", displaycityInfo);

      // Calling the renderButtons function to display the initial buttons
      renderButtons();
    </script>
  </div>
</body>

</html>
